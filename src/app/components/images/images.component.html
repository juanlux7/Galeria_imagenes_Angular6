<mat-card>
  <mat-form-field>
    <input class="search" matInput [(ngModel)]="query"
    name="search" placeholder="Search for images" (keyup.enter)="searchImages(query)">
  </mat-form-field>
  <br>
  <button (click)="searchImages(query)"
    mat-raised-button class="searchButton" type="button">Find Images</button>
</mat-card>

<div *ngIf="searching">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

<mat-card>
  <h4 *ngIf="imagesFound" mat-subeader>Results</h4>
  <ngx-masonry>
    <ngxMasonryItem class="masonry-item image-container" *ngFor="let image of images">
      <mat-card>
        <a href="{{ image.pageURL }}" target="_bank">
          <mat-card-header>
            <div class="avatar" mat-card-avatar [ngStyle]="{'background-image':'url('+ image.userImageURL +')', 'background-size':'40px 40px'}"></div>
            <mat-card-title>User: {{ image.user }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{image.webformatURL}}">
          <mat-card-content>
            <mat-chip-list>
            <mat-chip color="primary" selected>Tags: {{ image.tags }}</mat-chip>
            <mat-chip color="accent" selected>Comments: {{ image.comments }}</mat-chip>
            <mat-chip>Likes: {{ image.likes }}</mat-chip>
            </mat-chip-list>
          </mat-card-content>
        </a>
      </mat-card>
      <br><br>
      <br><br>
    </ngxMasonryItem>
    </ngx-masonry>
</mat-card>
<app-footer></app-footer>
